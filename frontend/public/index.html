<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="A3 Tech" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta
      name="description"
      content="A3 Tech - Advanced AI Research Platform. Explore cutting-edge artificial intelligence, machine learning, and their applications across various domains."
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>A3 Tech - Research Platform</title>
    <style>
      /* Ensures proper scaling on mobile devices */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      input, textarea, select {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Register Service Worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then((registration) => {
              console.log('[App] Service Worker registered:', registration);
            })
            .catch((error) => {
              console.warn('[App] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
