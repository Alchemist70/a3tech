[build]
  base = "frontend"
  publish = "build"
  command = "CI=false npm install && npm run build"

# Redirect API requests to Render backend (fallback - frontend should use REACT_APP_API_BASE_URL)
# This is a safety fallback in case environment variables are not set
[[redirects]]
  from = "/api/*"
  to = "https://a3tech-backend.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback - redirect all non-file requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
