[build]
  base = "frontend"
  publish = "frontend/build"
  command = "cd frontend && npm install && npm run build"

# Redirect API requests to Vercel backend
# IMPORTANT: Replace "https://your-backend-url.vercel.app" with your actual Vercel backend URL after deployment
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.vercel.app/api/:splat"
  status = 200
  force = true

# SPA fallback - redirect all non-file requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
